<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableTag1</title>
</head>

<body>
    <div>
        <table>
            <caption>caption은 table의 이름을 지정</caption>
            <!-- tr은 table raw -->
            <!-- 첫 번째 행 -->
            <tr>
                <!-- th는 table head -->
                <th>th는 행의</th>
                <th>메인으로</th>
                <th>들어가는 tag</th>
            </tr>

            <!-- 두 번째 행 -->
            <tr>
                <!-- td는 table data -->
                <td>d1</td>
                <td>d2</td>
                <td>d3</td>
            </tr>

            <!-- 세 번째 행 -->
            <tr>
                <td>d4</td>
                <td>d6</td>
                <td>d7</td>
            </tr>
        </table>
    </div>

</body>

</html>
