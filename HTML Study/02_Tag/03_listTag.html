<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listTag</title>
</head>

<body>
    <!-- ul=unordered list 엘리먼트 순서가 없는 리스트 -->
    <ul>
        <!-- li=list item 리스트에 들어가는 데이터 -->
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>네모</li>
        <li>모양의</li>
        <li>리스트</li>
        <li>모양</li>
    </ul>

</body>


<body>
    <!-- ol=orderd list 엘리먼트 순서가 있는 리스트 -->
    <ol>
        <!-- ol의 li들은 순서가 있어 데이터이기 때문에, 여러 방면에 활용가능 -->
        <li>순서가</li>
        <li>있는</li>
        <li>리스트</li>
        <li>데이터</li>
    </ol>
</body>

<body>
    <ul style="list-style-type: none;">
        <li style="display: inline;">리스트가</li>
        <li style="display: inline;">가로로</li>
        <li style="display: inline;">늘어진</li>
        <li style="display: inline;">형태</li>
    </ul>
</body>

</html>
