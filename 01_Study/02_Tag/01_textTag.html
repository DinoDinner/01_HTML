<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textTag</title>
</head>

<body>
    <!-- 기본보다 작게 -->
    <small>small text</small><br>

    <!-- 중요성 강조 -->
    <strong>strong text</strong><br>

    <!-- strong 보다 덜 강조 -->
    <em>em text</em><br>

    <!-- 컨텐츠 스타일 적용, 탐색에 사용 -->
    <span>span text + br</span> <br>

    <small>br로 띄어쓰기<br></small><br>

    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>

    <h1 style="color: blue;">blue text</h1>
    <h2 style="color: teal;">teal text</h2>

</body>

</html>
