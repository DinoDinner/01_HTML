<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableTag2</title>
    <style>
        table {
            border-collapse: collapse;
        }

        caption {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 800;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th {
            background-color: teal;
            color: white;
        }

        th,
        td {
            width: 120px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>학생정보</caption>
        <div>
            <tr>
                <th>이름</th>
                <th>전화번호</th>
                <th>이메일</th>
            </tr>
            <tr>
                <td>김창수</td>
                <td>01075238976</td>
                <td>email1</td>
            </tr>
            <tr>
                <td>이아름</td>
                <td>01012345678</td>
                <td>email2</td>
            </tr>
            <tr>
                <td>박성진</td>
                <td>01098765432</td>
                <td>email3</td>
            </tr>
    </table>
</body>

</html>
</div>
