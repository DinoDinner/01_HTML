<html lang="en">
<!-- html의 기본 언어설정 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlTag</title>
    <!-- 자녀 tag를 가질 수 있는 상위 태그 head, body -->
    <!-- head tag 밑에 생성 할 수 있는 meta 정보를 담는 자녀 tag -->
    <!-- html 문서에 대한 설명, 키워드, 문자집합 등을 설정할 수 있음 -->
    <meta>
    <link rel="stylesheet" href="">
    <style></style>
    <script></script>
    <title></title>
    <!-- 마자막 </head>로 tag 마무리 -->
</head>

<!-- html 문서에 이미지,텍스트,리스트,미디어 같은 컨텐츠를 포함하는 tag -->

<body>

    <!-- h2는 문자의 크기 -->
    <h2>아름다운 우리나라</h2>

    <!-- img는 소스 파일과 없을 경우 예시 말 -->
    <img src="img.png" alt="이미지가 없습니다.">

    <!-- div는 이미지 텍스트 리스트 미디어 등과 같은 컨텐츠를 포함할 수 있는 컨테이너 역할 -->
    <div>
        <h2>이탈리아 여행</h2>
        <img src="italy.png" alt="no pic">
        <p>이탈리아는..</p>
    </div>

</body>

</>
